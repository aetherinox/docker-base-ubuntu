                  gpg_private_key: ${{ secrets.ADMINSERV_GPG_KEY_ASC }}
                  gpg_passphrase: ${{ secrets.ADMINSERV_GPG_PASSPHRASE }}

    # #
    #   Job ‚Ä∫ Docker Release ‚Ä∫ Dockerhub
    # #

    job-docker-release-dockerhub:
        name: >-
            üì¶ Release ‚Ä∫ Dockerhub
        runs-on: ubuntu-latest
      # runs-on: apollo-x64
        timeout-minutes: 20
        permissions:
            contents: write
            packages: write
            attestations: write
            id-token: write
        needs: [ job-docker-release-tags-create ]
        steps:

            # #
            #   Release ‚Ä∫ Dockerhub ‚Ä∫ Checkout
            # #

            - name: '‚òëÔ∏è Checkout'
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # #
            #   Release ‚Ä∫ Dockerhub ‚Ä∫ Job Information
            # #

            - name: >-
                  üîÑ Load Job
              uses: qoomon/actions--context@v4
              id: 'context'

            # #
            #   Release ‚Ä∫ Dockerhub ‚Ä∫ Start
            # #

            - name: >-
                  ‚úÖ Start
